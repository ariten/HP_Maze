<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    {% load static %}
</head>
<body>
    <div class="container">

        <h2 class="mt-2">Admin Page</h2>

        <hr>

        <button class="btn btn-danger" onclick="endGame()">END GAME</button>
        <button class="btn btn-danger" onclick="reset()">RESET GAME</button>
        <hr>

        {% for team in teams %}
        <p>{{ team.team_name }} - score: {{ team.score }} - side challenges: {{ team.sides }} - question nodes: {{ team.questions }}</p>
        {% endfor %}

        <p><em>TNR = Team Not Registered</em></p>

        <hr>

        <img src="{% static 'maze/img/jeocmfhfks.png' %}" alt="" width="80%">

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{% static 'maze/js/admin.js' %}"></script>
    
</body>
</html>
